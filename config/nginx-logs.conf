server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # Enable JSON syntax highlighting
    location ~ \.log$ {
        add_header Content-Type application/json;
        try_files $uri =404;
    }

    # Logs directory
    location /logs/ {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Simple redirect to logs directory
    location = / {
        return 302 /logs/;
    }
}