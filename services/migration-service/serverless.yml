service: astras-migration-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: provided.al2
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  architecture: x86_64
  environment:
    STAGE: ${self:provider.stage}
    DB_HOST: ${ssm:/astras/${self:provider.stage}/db/host}
    DB_PORT: ${ssm:/astras/${self:provider.stage}/db/port}
    DB_NAME: ${ssm:/astras/${self:provider.stage}/db/name}
    DB_USER: ${ssm:/astras/${self:provider.stage}/db/username}
    DB_PASSWORD: ${ssm:/astras/${self:provider.stage}/db/password~true}
    DB_SSL_MODE: require
    DB_MAX_OPEN_CONNS: 25
    DB_MAX_IDLE_CONNS: 5
    DB_MAX_LIFETIME: 5m
  
  vpc:
    securityGroupIds:
      - ${cf:astras-infrastructure-${self:provider.stage}.LambdaSecurityGroupId}
    subnetIds:
      - ${cf:astras-infrastructure-${self:provider.stage}.SubnetAId}
      - ${cf:astras-infrastructure-${self:provider.stage}.SubnetBId}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
            - ssm:GetParametersByPath
          Resource: 
            - arn:aws:ssm:${self:provider.region}:*:parameter/astras/${self:provider.stage}/*

functions:
  migration:
    handler: bootstrap
    timeout: 300 # 5 minutes for long-running migrations
    package:
      patterns:
        - '../../bin/migration-service/bootstrap'
    layers:
      - !Ref MigrationsLayer
    events:
      - httpApi:
          path: /migrations/migrate
          method: post
      - httpApi:
          path: /migrations/rollback
          method: post
      - httpApi:
          path: /migrations/status
          method: get

layers:
  MigrationsLayer:
    path: ../../database/migrations
    name: astras-migrations-${self:provider.stage}
    description: Database migration files for Astras
    compatibleRuntimes:
      - provided.al2

package:
  patterns:
    - '!./**'
    - '../../bin/migration-service/bootstrap'

custom:
  stage: ${opt:stage, self:provider.stage, 'dev'}

resources:
  Resources:
    MigrationServiceLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/lambda/astras-migration-service-${self:provider.stage}-migration
        RetentionInDays: 14